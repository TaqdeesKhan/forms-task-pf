<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pftask2.css" />
    <title>Document</title>
</head>
<body>
   <div class="div">
    <form action="#" method="POST" id="form"><br>
        <h1>Information</h1>
        <div class="text">
            name  <input type="text" id="name"  ><br>
        </div>

        <div class="text">
            dob  <input type="date" id="dob" ><br>
        </div>


        <div class="text">
            startdate  <input type="date" id="sdate" ><br>
        </div>


        <div class="text">
            enddate <input type="date" id="edate" ><br>
        </div>

        <div class="text">
            file <input type="file" id="file" accept="application/pdf,application/msword,  application/vnd.openxmlformats-officedocument.wordprocessingml.document" ><br>
        </div>

        <div class="text">
             <button style="height: 40px; width: 85px; background-color: rgb(172, 227, 235); color: white; border-color:rgb(172, 227, 235) ;" type="submit" id="butn" > Submit </button>
        </div>
        
      
      
      
       
       
      
    </form>
    <script src="pftask.js"></script>
   </div>
    
</body>
</html>
